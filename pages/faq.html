    <main>


      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column mt-5">

        <div class="h1 text-center">
          <p style="margin-bottom:0">¿Te gustan los productos de</p>
          <p>Nani Dreams?</p>
        </div>

        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Si
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
        </div>

        <div class="col-6">

        </div>

        <div class="col-12">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Déjanos tu opinión del producto que
              compraste</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>

        <div class="col-6">
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Producto</option>
            <option value="1">Pañadero</option>
            <option value="2">Calza roja</option>
            <option value="3">Body</option>
          </select>
        </div>

        <div class="col-6">
        </div>

        <div class="col-6">
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Talla</option>
            <option value="1">S</option>
            <option value="2">M</option>
            <option value="3">L</option>
            <option value="3">XL</option>
          </select>
        </div>

        <div class="col-6">
        </div>

        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" id="checkTerms" class="form-check-input">
            <label for="checkTerms" class="form-check-label">Acepto los términos</label>
          </div>
        </div>
        <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-primary mt-3" id="liveAlertBtn">Enviar</button>

      </div>
